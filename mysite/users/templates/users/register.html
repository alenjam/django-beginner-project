{% extends 'food/base.html' %}
{% block body %}
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form%}
                            <div class="form-group row">
                                <label for="{{ field.name }}" class="col-md-4 col-form-label text-md-right">{{ field.name }}</label>
                                <div class="col-md-6">
                                    <input type="text" id="{{ field.name }}" class="form-control" name="{{ field.name }}">
                                </div>
                            </div>
                            {% endfor %}
                            <button type="submit">SignUp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
