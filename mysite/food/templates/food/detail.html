{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{ item.item_image }}"
                                    width="300" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="mt-4 mb-3"> <span class="text-uppercase brand display-5">{{ item.item_name }}</span>
                                <p class="about">{{ item.item_desc }}</p>
                                <div class="price d-flex flex-row align-items-center">
                                    {{ item.item_price }}&dollar;
                                </div>
                            </div>

                            <div class="cart mt-4 align-items-center">
                                <div class="buttons d-flex flex-row mt-5 gap-3">
                                    <button class="btn btn-danger text-uppercase mr-2 px-4 btn-outline-dark">Buy
                                        Now</button>
                                    <a href="{% url 'food:edit_item' item.id %}" class="btn btn-success btn-sm rounded-0" role="button" data-toggle="tooltip"
                                        data-placement="top" title="Edit"><i class="fa fa-edit"></i></a>
                                    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger btn-sm rounded-0" role="button" data-toggle="tooltip"
                                        data-placement="top" title="Delete"><i class="fa fa-trash"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
